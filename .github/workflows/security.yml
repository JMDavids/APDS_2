name: Security Testing

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  security:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v2

      # Step 2: Set up Node.js environment (if using Node.js)
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Run ESLint for static code analysis (SAST)
      - name: Run ESLint (SAST)
        run: npm run lint

      # Step 5: Run npm audit for dependency security scanning
      - name: Run npm audit for Dependency Scanning
        run: npm audit --audit-level=high

      # Step 6: OWASP Dependency-Check to scan for vulnerabilities in dependencies
      - name: OWASP Dependency-Check
        uses: OWASP/dependency-check-action@v3.0.2
        with:
          project: 'MyProject'
          scan: './' # Path to scan, adjust if necessary
          format: 'ALL'
          failOnCVSS: '7' # Fail build on CVSS score >= 7 (High-severity vulnerabilities)

      # Step 7: Use GitHub CodeQL for advanced security analysis
      - name: GitHub CodeQL Analysis
        uses: github/codeql-action/init@v2
        with:
          languages: javascript
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
